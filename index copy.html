<h1>Who was Anne Frank?</h1>
<h2>Anne Frank was a world-famous German-born diarist and World War II Holocaust victim. Her work, The Diary of Anne Frank, has been read by millions. Fleeing Nazi persecution of Jews, the family moved to Amsterdam and later went into hiding for two years.</h2>
